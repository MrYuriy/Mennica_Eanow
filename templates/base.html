<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-3">

            <div class="btn-group">
                {% block navigation %}
                {% endblock %}
            </div>
            <br>
            <br>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block javascript %}
    {% endblock %}
</body>
</html>

<script>
    

    function addLabel() {
        const productFieldsContainer = document.getElementById('product-fields');
        const fieldCount = productFieldsContainer.childElementCount;

        // Create a new product field container
        const newProductField = document.createElement('div');
        newProductField.className = 'product-field';

        // Create new "sku" input
        const skuInput = document.createElement('input');
        skuInput.type = 'text';
        skuInput.name = `sku_${fieldCount}`;
        skuInput.style.width = '24%';
        skuInput.style.marginRight = '5px';
        skuInput.placeholder = 'SKU';
        skuInput.setAttribute('maxlength', '8');

        // Create new "ean" input
        const eanInput = document.createElement('input');
        eanInput.type = 'text';
        eanInput.name = `ean_${fieldCount}`;
        eanInput.style.width = '50%';
        eanInput.style.marginRight = '4px';
        eanInput.placeholder = 'EAN';
        eanInput.setAttribute('maxlength', '13');
       
        // Create new "qty" input
        const qtyInput = document.createElement('input');
        qtyInput.type = 'number';
        qtyInput.name = `qty_${fieldCount}`;
        qtyInput.placeholder = 'QTY';
        qtyInput.required = true;
        qtyInput.style.width = '24%';

        // Append new inputs to the container
        
        newProductField.appendChild(skuInput);
        newProductField.appendChild(eanInput);
        newProductField.appendChild(qtyInput);

        // Append the new container to the main container
        productFieldsContainer.appendChild(newProductField);
    }

    function removeLabel() {
        const productFieldsContainer = document.getElementById('product-fields');
        const fieldCount = productFieldsContainer.childElementCount;

        // Ensure there is at least one product field before removing
        if (fieldCount > 1) {
            // Remove the last child (product field) from the container
            productFieldsContainer.removeChild(productFieldsContainer.lastChild);
        }
    }

    </script>
